<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Minhas Listas</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">Suas listas.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        Tap the button in the toolbar to open the menu.
      </ion-content>
    </div>
  </ion-app>

  <div id="container">
    
    <ion-item>
      
      <ion-input placeholder="O que quer fazer hoje?"></ion-input>

      <ion-button fill="outline" id="hover-trigger">Guardar</ion-button>
<ion-popover trigger="hover-trigger" triggerAction="hover">
  <ng-template>
    <ion-content class="ion-padding">Vai ser pra quando?</ion-content>
    <ion-datetime-button datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
<ion-select okText="OK" cancelText="Cancelar"></ion-select>
  </ng-template>
</ion-popover>
     
    </ion-item>
  </div>
</ion-content>
